<script type="text/javascript" id="embedUV" src="https://iiif.museum.colby.edu/presentation/scripts/uv/lib/embed.js"></script><script type="text/javascript">/* wordpress fix */</script>

<a class="iiif-dnd" href="https://iiif.museum.colby.edu/presentation/viewer.html?manifest=https://iiif.museum.colby.edu/presentation/object/4206.json"><img src="http://embark.colby.edu/images/logo-iiif.png" alt="IIIF Manifest"/></a>

<script type="text/javascript">
	// We expect URLs of form: 'http://foo.bar/path/viewer.html?manifest=http://manifests.bar/path/1'

	function getParameterByName(name, url) {
		// Returns parameter by name of current page URL, or `url`
	    if (!url) url = window.location.href;

	    name = name.replace(/[\[\]]/g, "\\$&");

	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    
	    if (!results) return null;
	    if (!results[2]) return '';
	    
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

	var manifest = getParameterByName("manifest",null);
	// Replace data-uri paramter for UV instance
	document.getElementsByTagName("div")[0].setAttribute("data-uri",manifest);

	var viewerURL = "https://iiif.museum.colby.edu/presentation/viewer.html?manifest=" + manifest;

	// Replace anchor's href paramter so the drag 'n drop logo works
	var anchor = document.getElementsByClassName("iiif-dnd")[0];
	anchor.setAttribute('href',viewerURL);

</script>
